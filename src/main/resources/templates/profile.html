<!DOCTYPE html>
<html layout:decorator="layouts/layoutDefault" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Profile</title>
</head>
<body>
<th:block layout:fragment="content">

    <div>Подключенные платформы</div>
    <div>
        ---------------------

    </div>
    <form th:action="@{/profile}" th:object="${form}" th:method="post">
        <div class="col-md-3 col-lg-3">
            <th:block th:if="${vkConnected}">
                <span>Vk already connected</span>
                <img th:src="@{${vkPhotoUrl}}"/>
            </th:block>
            <button class="form-control btn btn-success" name="connectVk" type="submit" style="margin-top: 15px;" th:unless="${vkConnected}">Подключить Vkontakte</button>
            <br/>
            <span th:if="${googleConnected}">GOOGLE already connected</span>
            <button class="form-control btn btn-success" name="connectGoogle" type="submit" style="margin-top: 15px;" th:unless="${googleConnected}">Подключить Google</button>
        </div>
    </form>
</th:block>
</body>
</html>
